{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flat Login Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>Login | Sign Up</h1><span><i>Welcome to Reverb</i></span>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="{% static 'images/headphone.svg' %}"/></div>
  <form class="register-form" action="{% url 'register_here' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="full name" name="name"/>
    <input type="text" placeholder="username" name="username"/>
    <input type="password" placeholder="password" name="password"/>
    <input type="text" placeholder="email address" name="email"/>
    <button>create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form" action = "{% url 'login_here' %}" method="POST" >
    {% csrf_token %}
    <input type="text" placeholder="username" name="username"/>
    <input type="password" placeholder="password" name="password"/>
    <button>login</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="{% static 'js/index.js' %}"></script>




</body>

</html>
